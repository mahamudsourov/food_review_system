<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.40.0/dist/daisyui.min.css" rel="stylesheet">
    
</head>

<body class="container mx-auto">
    <!-- navbar -->
    <header class="flex justify-between items-center mb-8">
        <span class="flex space-x-8">
            <img src="images/logo.jpg" alt="" />
            <h1 class="text-3xl font-bold text-rose-600 mt-8">Foodies Review</h1>
        </span>
        <span class="bg-rose-400 px-32 py-4 space-x-10 rounded-full">
            <a href="home.html" class="hover:text-blue-700">Home</a>
            <a href="newres.html" class="hover:text-blue-700">Resturents</a>
            <a href="about.html" class="hover:text-blue-700">About</a>
            <a href="login.html" class="hover:text-blue-700">Profile</a>
        </span>
    </header>
    <!-- nav end -->
    <header class="bg-gray-800 text-white p-4">
        <h1 class="text-2xl font-bold">Restaurant Finder</h1>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section id="restaurant-list" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        </section>

        <section id="menu-card" class="hidden">
        </section>

        <section id="user-reviews" class="mt-8">
            <h2 class="text-xl font-bold mb-4">User Reviews</h2>
        </section>

        <div id="review-modal" class="modal hidden">
        </div>

        <section id="sort-form" class="mt-8">
            <h2 class="text-xl font-bold mb-4">Sort Restaurants</h2>
            <form id="sort-restaurant-form">
                <div class="form-control mb-2">
                    <label for="sort-by" class="label">Sort By:</label>
                    <select id="sort-by" name="sort-by" class="select select-bordered w-full">
                        <option value="name">Name (A-Z)</option>
                        <option value="rating">Rating (High-Low)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Sort</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer p-10 bg-base-200 text-base-content mt-14">
        <aside>
            <img src="images/logo.jpg" alt="">
            <p>Foodies Review.<br />Providing reliable resturents.</p>
        </aside>
        <nav>
            <h6 class="footer-title">Location</h6>
            <a class="link link-hover">DIU</a>
            <a class="link link-hover">Ashuli, Dhaka</a>
        </nav>
        <nav>
            <h6 class="footer-title">Company</h6>
            <a class="link link-hover">About us</a>
            <a class="link link-hover">Contact</a>
        </nav>
        <nav>
            <h6 class="footer-title">Legal</h6>
            <a class="link link-hover">Terms of use</a>
            <a class="link link-hover">Privacy policy</a>
            <a class="link link-hover">Cookie policy</a>
        </nav>
    </footer>
    <div class="flex align-items justify-center">
        <p><b>Allright reserve &copy; Foodies Review</b></p>
    </div>
    <!-- Footer end -->

    <script src="newres.js"></script>
</body>

</html>
